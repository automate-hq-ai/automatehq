<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutomateHQ</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K3T0K94HZ3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K3T0K94HZ3');
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which means that the redirect doesn't cause the browser to
      // make a new request.
      var segmentCount = 1;
      var l = window.location;
      
      // Only redirect if there's a query string with redirect info
      if (l.search) {
        var redirect = l.search.slice(1).split('&').map(function(val) {
          return val.split('=').map(function(v) {
            return decodeURIComponent(v.replace(/~and~/g, '&'));
          });
        }).reduce(function(obj, val) {
          obj[val[0]] = val[1];
          return obj;
        }, {});
        
        if (redirect['/']) {
          l.replace(l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/' + redirect['/'] + l.hash);
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
